<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<style>
  ul > li {
      display: inline-block;
      /* You can also add some margins here to make it look prettier */
  }
</style>
<body>
    {% include 'nav.html' %}
    {% include 'info.html' %}
    <div class="col=6">
      <!--mt- set top-margin and pt- set padding top-->
      <form class="mt-5 pt-5" method="POST">
        <!-- csrf is generated for forms to send requests to the server -->
        {% csrf_token %}
        <div class="form-group">
            Enter name: <input
            class="form-control"
            name="name"
            type="text"
          />
        </div>
        <div class="form-group">
          Enter phone number: <input
            class="form-control"
            name="phone_no"
            type="number"
            required
          />
        </div>
        <div class="form-group mt-4">
          Enter address: <input
            class="form-control"
            name="address"
            type="text"
          />
        </div>
        <div class="form-group">
            Enter Username: <input
             class="form-control"
             name="username"
             type="text"
            />
        </div>
        <div class="form-group">
            Enter Password: <input
             class="form-control"
             name="password"
            />
        </div>
        <button type="submit" class="btn btn-success mt-3">Signup</button>
      </form>
      <p>{{message}}</p>
    </div>
  </body>
</html>
