<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<style>
  ul > li {
      display: inline-block;
      /* You can also add some margins here to make it look prettier */
  }
</style>
<body>
    {% include 'nav.html' %}
    {% include 'info.html' %}
    <div class="col=6">
      <!--mt- set top-margin and pt- set padding top-->
      <form class="mt-5 pt-5" method="POST">
        <!-- csrf is generated for forms to send requests to the server -->
        {% csrf_token %}
        <div class="form-group">
          <input
            class="form-control"
            name="receiver"
            type="text"
            placeholder="Receiver Account Number"
          />
        </div>
        <div class="form-group mt-4">
          <input
            class="form-control"
            name="amount"
            type="number"
            placeholder="Amount"
          />
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
      </form>
      <p>{{message}}</p>
      {% if balance %}
      <p>Current Balance: {{balance}}</p>
      {% endif %}
    </div>
  </body>
</html>
